<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Init</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
  <script src="https://js.arcgis.com/4.16/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    require(
      ["esri/Map",
        "esri/view/MapView"],
      
      function(Map, MapView) {
        // create the Map an initial basemap
        let map = new Map({
          basemap: "topo",
        });
        // create line MapView and reference the map in the instance(example);
        let view = new MapView({
          container: "viewDiv",
          map: map
        })
      }
    )
  </script>
</head>
<body>
  <div id="viewDiv">

  </div>
</body>
</html>
